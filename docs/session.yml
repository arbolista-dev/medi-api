Add:
  root_type: 'mutation'
  field: 'addSession'
  description:
  - This will create a new session.
  parameters:
    status:
      type: Boolean
      errors:
        - non-unique
        - missing
    user_id:
      type: Integer
      errors:
        - non-existing
        - missing
    date:
      type: String
      errors:
        - missing
    duration_planned:
      type: Integer
      errors:
        - missing
    duration_success:
      type: Integer
      errors:
        - missing
    location:
      type: String
      errors:
        - missing
    note:
      type: String
      errors:
        - missing
  examples:
    "Session is successfully created":
      request:
        query_variables:
          user_id: 1
          status: true
          location: In the forest
          note: Feeling good
          date: 2016-06-07 04:05:00
          duration_planned: 600
          duration_success: 600
      response:
        data:
          addSession:
            id: 1
    "User does not exist":
      request:
        query_variables:
          user_id: 10000
          status: true
          location: In the forest
          note: Feeling good
          date: 2016-06-07 04:05:00
          duration_planned: 600
          duration_success: 600
      response:
        data:
          addSession: null
        errors:
          message:
            - non-existing

Get:
  root_type: 'query'
  field: 'session'
  authorized: true
  description:
  - This will retrieve one or all sessions.
  parameters:
    id:
      type: String
      errors:
        - non-existing
  examples:
    "Session exists and retrieved":
      request:
        query_variables:
          id: 1
      response:
        data:
          user:
            id: 1
            email: jimmy@example.com
            first_name: Jimmy
            last_name: Hendrix
            sessions:
              id: 1
              user_id: 1
              status: false
              note: 'Hello'
              location: 'At home'
              date: Wed Apr 27 2016 04:05:06 GMT-0500 (CDT)
    "Session list retrieved":
      request:
        query_variables:
      response:
        data:
          session:
            id: 1
            email: jimmy@example.com
            first_name: Jimmy
            last_name: Hendrix
            sessions:
              id: 1
              user_id: 1
              status: false
              note: 'Hello'
              location: 'At home'
              date: Wed Apr 27 2016 04:05:06 GMT-0500 (CDT)

    "Session does not exist":
      request:
        query_variables:
          id: 10000
      response:
        data:
          user: null
        errors:
          message:
            - non-existing

Update:
  root_type: 'mutation'
  field: 'updateSession'
  authorized: true
  description:
  - This will update an existing session.
  parameters:
    id:
      type: String
      errors:
        - non-existing
        - missing
    status:
      type: Boolean
      errors:
        - non-unique
        - missing
    user_id:
      type: Integer
      errors:
        - non-existing
        - missing
    date:
      type: String
      errors:
        - missing
    duration_planned:
      type: Integer
      errors:
        - missing
    duration_success:
      type: Integer
      errors:
        - missing
    location:
      type: String
      errors:
        - missing
    note:
      type: String
      errors:
        - missing
  examples:
    "Session is successfully updated":
      request:
        query_variables:
          id: 1
          user_id: 2
          status: true
          location: At home
          note: Feeling
          date: 2016-02-07 04:05:00
          duration_planned: 600
          duration_success: 600
      response:
        data:
          addSession:
            id: 1
    "Session does not exist":
      request:
        query_variables:
          id: 10000
          location: New location
      response:
        data:
          user: null
        errors:
          message:
            - non-existing

Delete:
  root_type: 'mutation'
  field: 'deleteSession'
  authorized: true
  description:
  - This will delete a session.
  parameters:
    id:
      type: String
      errors:
        - missing
        - non-existing
  examples:
    "Session is successfully deleted":
      request:
        query_variables:
          id: 1
      response:
        data:
          deleteSession:
            id: null
    "Session does not exist":
      request:
        query_variables:
          id: 1000
      response:
        data:
          deleteSession: null
        errors:
          message:
            - missing
